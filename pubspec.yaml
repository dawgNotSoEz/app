publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.5
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  http: ^0.13.6
  flutter_animate: ^4.1.1
